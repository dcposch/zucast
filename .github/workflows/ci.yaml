name: Test

on:
  push:
    branches: [master]
  pull:
    branches: [master]

jobs:
  build:
    runs-on: node-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm test
